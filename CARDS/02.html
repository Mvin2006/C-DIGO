<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Lato, sans-serif;
  background-color: #131315;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 300px;
  background-color: white;
  display: flex;
  flex-direction: column;
  border-radius: 10px;
  text-align: center;
  overflow: hidden;
}

.image-container {
  width: 100%;
  height: 250px;
  border-top-left-radius: inherit;
  border-top-right-radius: inherit;
  overflow: hidden;
}
.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.content {
  padding: 20px 16px;
}

.profile-name {
  font-size: 26px;
  font-weight: 900;
  margin-bottom: 4px;
}
.job-title {
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 1px;
  color: #ceac23;
  text-transform: uppercase;
  margin-bottom: 16px;
}
.description {
  font-size: 14px;
  letter-spacing: 1px;
  color: #9e9e9e;
}

.social-links {
  width: 100%;
  display: flex;
  height: 0;
  border-top: 1px solid #cfcfcf;
  transition: height 0.3s ease;
}
.card:hover .social-links {
  height: 65px;
}

.social-links > a {
  flex: 1;
  font-size: 20px;
  padding-block: 20px;
  color: var(--color);
  text-decoration: none;
}

.social-links .instagram {
  --color: #ee5487;
}
.social-links .linkedin {
  --color: #0077b5;
}
.social-links .twitter {
  --color: #1da1f2;
}

.social-links > a:nth-child(2) {
  outline: 1px solid #cfcfcf;
}
.social-links > a:hover {
  background-color: var(--color);
}
.social-links > a:hover > i {
  color: white;
}

    </style>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="./profile-photo.jpg" alt="Profile Photo">
      </div>
      <div class="content">
        <h2 class="profile-name">Jane Doe</h2>
        <p class="job-title">Frontend Developer</p>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea nemo consequatur ratione distinctio et nihil impedit consectetur vitae quo odio?</p>
      </div>
      <div class="social-links">
        <a class="instagram" href="https://instagram.com/parth.webdev">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a class="linkedin" href="https://www.linkedin.com/in/parth-johar/">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a class="twitter" href="https://twitter.com/parth_webdev">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
    </div>
  </body>
</html>
