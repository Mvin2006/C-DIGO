<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURÉLIO-SOL</title>
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="author" content="Aurélio-Sol">

    <style>
        body {
            display: grid;
            place-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #000;
        }


        .input-container {
            position: relative; margin-bottom: 20px;
        }
        .input-field {
            width: 200px; padding: 10px;
            border: none; border-radius: 3px;
            background-color: #fff;
            transition: box-shadow 0.3s;
            font-size: 16px; outline: none;
        }
        .input-label {
            position: absolute;
            color: #999; top: 50%; left: 10px;
            transform: translateY(-50%);
            transition: top 0.3s, font-size 0.3s, color 0.3s;
        }
        .input-field:focus+.input-label,
        .input-field:not(:placeholder-shown)+.input-label {
            top: 0%; font-size: 12px;
            color: #000; padding: 3px;
            background-color: #eafcff;
            border-radius: 3px;  font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="input-container">
        <input type="text" id="username" class="input-field" placeholder=" ">
        <label for="username" class="input-label">Username</label>
    </div>
    <div class="input-container">
        <input type="password" id="password" class="input-field" placeholder=" ">
        <label for="password" class="input-label">Password</label>
    </div>

</body>

</html>
