<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <meta name="author" content="Aurélio-Sol">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background-color: #131315;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Poppins;
}

.card {
  width: 300px;
  aspect-ratio: 1/1.3;
  position: relative;
}

.card .image-box {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.card .image-box img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: grayscale(0) brightness(1);
  scale: 1.2;
  transition: scale 2s ease-in-out, filter 1s ease-in-out;
}
.card:hover .image-box img {
  filter: grayscale(1) brightness(0.7);
  scale: 1;
}

.card .text-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
}

.text-box :is(.name, .username) {
  height: 34px;
  line-height: 34px;
  overflow: hidden;
}
.text-box .name {
  font-size: 26px;
  font-weight: 600;
  text-transform: uppercase;
  position: relative;
}
.text-box .username {
  font-size: 14px;
  font-weight: 300;
}
.name span,
.username span {
  display: block;
  transition: transform 0.5s ease;
}
.name span {
  transition-delay: 0.2s;
  transform: translateY(100%);
}
.username span {
  transform: translateY(-100%);
  transition-delay: 0.5s;
}

.card:hover .text-box span {
  transform: translateY(0%);
}

.text-box::after {
  position: absolute;
  content: "";
  top: 52%;
  left: 50%;
  width: 102%;
  height: 3px;
  transform: translate(-50%, -50%) scaleX(0);
  transform-origin: left;
  transition: 0.5s ease;
  background-color: cyan;
}
.card:hover .text-box::after {
  transform: translate(-50%, -50%) scaleX(1);
}

  </style>
  </head>
  <body>
    <div class="card">
      <div class="image-box">
        <img src="https://images.unsplash.com/photo-1620403724159-40363e84a155?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8aGQlMjBwaG90b3N8ZW58MHx8MHx8fDA%3D" alt="">
      </div>
      <div class="text-box">
        <div class="name"><span>Jane Doe</span></div>
        <div class="username"><span>@janedoe</span></div>
      </div>
    </div>
  </body>
</html>
